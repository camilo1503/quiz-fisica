<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PFA IA App - Finanzas Inteligentes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #f4f4f4;
    }
    header {
      background: #282845;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      color: #00ffa3;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    .card {
      background: #2b2b3c;
      border-radius: 10px;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .card h2 {
      color: #00d0ff;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-top: 0.5rem;
    }
    input, textarea {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #00ffa3;
      color: #000;
      font-weight: bold;
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
      cursor: pointer;
    }
    .tip {
      background: #00d0ff;
      color: #000;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>PFA IA APP</h1>
    <p>Tu asistente inteligente de finanzas personales</p>
  </header>

  <div class="container">
    <div class="card">
      <h2>Meta Financiera</h2>
      <form id="goalForm">
        <label for="meta">¿Qué deseas lograr?</label>
        <input type="text" id="meta" required />
        
        <label for="monto">¿Cuánto necesitas ahorrar? (COP)</label>
        <input type="number" id="monto" required />
        
        <button type="submit">Crear meta</button>
      </form>
    </div>

    <div class="card">
      <h2>Recomendación de la IA</h2>
      <div id="aiTip" class="tip">Haz clic abajo para obtener una sugerencia.</div>
      <button onclick="getTip()">Nueva sugerencia</button>
    </div>
  </div>

  <script>
    const tips = [
      "Cancela suscripciones que no uses con frecuencia.",
      "Define un presupuesto mensual y cíñete a él.",
      "Evita compras impulsivas. Espera 24h antes de comprar.",
      "Usa apps de cashback y recompensas para tus compras.",
      "Invierte en ti mismo: cursos, habilidades o salud."
    ];

    function getTip() {
      const randomIndex = Math.floor(Math.random() * tips.length);
      document.getElementById("aiTip").textContent = tips[randomIndex];
    }

    document.getElementById("goalForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const meta = document.getElementById("meta").value;
      const monto = document.getElementById("monto").value;
      alert(`Meta creada: "${meta}" con un ahorro de $${monto}`);
      this.reset();
    });
  </script>
</body>
</html>
